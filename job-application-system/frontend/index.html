<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <div id="step-indicator" class="mb-6 text-center font-bold text-xl">Step 1 of 4</div>
    <form id="applicationForm" enctype="multipart/form-data">
      <!-- Step 1: Personal Info -->
      <div class="step step-1">
        <label class="block mb-2">Full Name</label>
        <input type="text" name="fullName" required class="w-full p-2 mb-4 border rounded" />

        <label class="block mb-2">Email</label>
        <input type="email" name="email" required class="w-full p-2 mb-4 border rounded" />

        <label class="block mb-2">Phone Number</label>
        <input type="tel" name="phone" required class="w-full p-2 mb-4 border rounded" />
      </div>

      <!-- Step 2: Professional Links -->
      <div class="step step-2 hidden">
        <label class="block mb-2">LinkedIn URL</label>
        <input type="url" name="linkedin" class="w-full p-2 mb-4 border rounded" />

        <label class="block mb-2">Portfolio URL (optional)</label>
        <input type="url" name="portfolio" class="w-full p-2 mb-4 border rounded" />

        <label class="block mb-2">GitHub URL (optional)</label>
        <input type="url" name="github" class="w-full p-2 mb-4 border rounded" />
      </div>

      <!-- Step 3: Resume & Cover Letter -->
      <div class="step step-3 hidden">
        <label class="block mb-2">Resume (PDF only, max 5MB)</label>
        <input type="file" name="resume" accept="application/pdf" required class="w-full p-2 mb-4 border rounded" />

        <label class="block mb-2">Cover Letter</label>
        <textarea name="coverLetter" rows="4" class="w-full p-2 mb-4 border rounded"></textarea>
      </div>

      <!-- Step 4: Job Preferences -->
      <div class="step step-4 hidden">
        <label class="block mb-2">Position Applying For</label>
        <select name="position" required class="w-full p-2 mb-4 border rounded">
          <option value="">Select a position</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
          <option value="Full Stack Developer">Full Stack Developer</option>
        </select>

        <label class="block mb-2">Availability Date</label>
        <input type="date" name="availabilityDate" required class="w-full p-2 mb-4 border rounded" />

        <label class="block mb-2">Willing to Relocate?</label>
        <select name="relocate" required class="w-full p-2 mb-4 border rounded">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="flex justify-between">
        <button type="button" id="prevBtn" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded" disabled>Back</button>
        <button type="button" id="nextBtn" class="bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded">Next</button>
        <button type="submit" id="submitBtn" class="hidden bg-green-500 text-white hover:bg-green-600 px-4 py-2 rounded">Submit</button>
      </div>
    </form>
    <div id="successMessage" class="hidden mt-6 text-green-600 text-center font-semibold">Application submitted successfully!</div>
  </div>

  <script>
    const steps = document.querySelectorAll(".step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("applicationForm");
    const stepIndicator = document.getElementById("step-indicator");
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => step.classList.toggle("hidden", i !== index));
      stepIndicator.textContent = `Step ${index + 1} of ${steps.length}`;
      prevBtn.disabled = index === 0;
      nextBtn.classList.toggle("hidden", index === steps.length - 1);
      submitBtn.classList.toggle("hidden", index !== steps.length - 1);
    }

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const res = await fetch("http://localhost:5000/api/job-application", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          form.classList.add("hidden");
          document.getElementById("successMessage").classList.remove("hidden");
        } else {
          alert(data.error || "Submission failed");
        }
      } catch (err) {
        alert("Error submitting form");
      }
    });

    showStep(currentStep);
  </script>
</body>
</html>
