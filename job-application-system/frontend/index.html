<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#3B82F6',
              600: '#2563EB',
            },
            secondary: {
              500: '#64748B',
              600: '#475569',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Job Application</h1>
        <p class="text-gray-600">Please fill out the form below to apply for the position</p>
      </div>

      <!-- Progress Steps -->
      <div class="mb-8">
        <div class="flex justify-between relative">
          <div class="absolute top-1/2 left-0 right-0 h-1 bg-gray-200 -translate-y-1/2 z-0"></div>
          <div id="progress-bar" class="absolute top-1/2 left-0 h-1 bg-primary-500 -translate-y-1/2 z-10 transition-all duration-300" style="width: 0%"></div>
          
          <div class="step-circle active z-20">
            <div class="circle">1</div>
            <div class="step-label">Personal</div>
          </div>
          <div class="step-circle z-20">
            <div class="circle">2</div>
            <div class="step-label">Links</div>
          </div>
          <div class="step-circle z-20">
            <div class="circle">3</div>
            <div class="step-label">Documents</div>
          </div>
          <div class="step-circle z-20">
            <div class="circle">4</div>
            <div class="step-label">Preferences</div>
          </div>
        </div>
      </div>

      <form id="applicationForm" enctype="multipart/form-data" class="space-y-6">
        <!-- Step 1: Personal Info -->
        <div class="step step-1 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
            <input type="text" name="fullName" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
            <input type="email" name="email" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span class="text-red-500">*</span></label>
            <input type="tel" name="phone" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
          </div>
        </div>

        <!-- Step 2: Professional Links -->
        <div class="step step-2 hidden space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn URL</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fab fa-linkedin text-gray-400"></i>
              </div>
              <input type="url" name="linkedin" placeholder="https://linkedin.com/in/username" 
                     class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Portfolio URL (optional)</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-globe text-gray-400"></i>
              </div>
              <input type="url" name="portfolio" placeholder="https://yourportfolio.com" 
                     class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">GitHub URL (optional)</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fab fa-github text-gray-400"></i>
              </div>
              <input type="url" name="github" placeholder="https://github.com/username" 
                     class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
            </div>
          </div>
        </div>

        <!-- Step 3: Resume & Cover Letter -->
        <div class="step step-3 hidden space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Resume (PDF only, max 5MB) <span class="text-red-500">*</span></label>
            <div class="flex items-center justify-center w-full">
              <label class="flex flex-col w-full border-2 border-dashed rounded-lg cursor-pointer hover:bg-gray-50 transition">
                <div class="flex flex-col items-center justify-center pt-5 pb-6 px-4">
                  <i class="fas fa-file-pdf text-3xl text-red-500 mb-2"></i>
                  <p class="text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                  <p class="text-xs text-gray-500">PDF only (MAX. 5MB)</p>
                </div>
                <input type="file" name="resume" accept="application/pdf" required class="hidden">
              </label>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Cover Letter</label>
            <textarea name="coverLetter" rows="5" placeholder="Tell us why you're a good fit for this position..." 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"></textarea>
          </div>
        </div>

        <!-- Step 4: Job Preferences -->
        <div class="step step-4 hidden space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Position Applying For <span class="text-red-500">*</span></label>
            <select name="position" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
              <option value="">Select a position</option>
              <option value="Frontend Developer">Frontend Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="Full Stack Developer">Full Stack Developer</option>
              <option value="UI/UX Designer">UI/UX Designer</option>
              <option value="DevOps Engineer">DevOps Engineer</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Availability Date <span class="text-red-500">*</span></label>
            <input type="date" name="availabilityDate" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Willing to Relocate? <span class="text-red-500">*</span></label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="relocate" value="yes" checked class="h-4 w-4 text-primary-600 focus:ring-primary-500">
                <span class="ml-2 text-gray-700">Yes</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="relocate" value="no" class="h-4 w-4 text-primary-600 focus:ring-primary-500">
                <span class="ml-2 text-gray-700">No</span>
              </label>
            </div>
          </div>
        </div>

        <div class="flex justify-between pt-4">
          <button type="button" id="prevBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <i class="fas fa-arrow-left mr-2"></i> Back
          </button>
          <button type="button" id="nextBtn" class="px-6 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
            Next <i class="fas fa-arrow-right ml-2"></i>
          </button>
          <button type="submit" id="submitBtn" class="hidden px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            <i class="fas fa-paper-plane mr-2"></i> Submit Application
          </button>
        </div>
      </form>

      <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
          <i class="fas fa-check text-green-600 text-xl"></i>
        </div>
        <h3 class="mt-3 text-lg font-medium text-green-800">Application submitted successfully!</h3>
        <p class="mt-2 text-sm text-green-600">Thank you for your application. We'll review your information and get back to you soon.</p>
        <div class="mt-4">
          <button id="newApplicationBtn" class="px-4 py-2 text-sm font-medium text-green-700 bg-green-100 rounded-md hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500">
            Submit another application
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll(".step");
    const stepCircles = document.querySelectorAll(".step-circle");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("applicationForm");
    const progressBar = document.getElementById("progress-bar");
    const successMessage = document.getElementById("successMessage");
    const newApplicationBtn = document.getElementById("newApplicationBtn");
    let currentStep = 0;

    function showStep(index) {
      // Update steps visibility
      steps.forEach((step, i) => step.classList.toggle("hidden", i !== index));
      
      // Update progress circles
      stepCircles.forEach((circle, i) => {
        if (i <= index) {
          circle.classList.add("active");
          circle.querySelector(".circle").classList.add("bg-primary-500", "text-white");
          circle.querySelector(".circle").classList.remove("bg-gray-200", "text-gray-600");
        } else {
          circle.classList.remove("active");
          circle.querySelector(".circle").classList.remove("bg-primary-500", "text-white");
          circle.querySelector(".circle").classList.add("bg-gray-200", "text-gray-600");
        }
      });
      
      // Update progress bar
      const progressPercent = (index / (steps.length - 1)) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // Update button states
      prevBtn.disabled = index === 0;
      nextBtn.classList.toggle("hidden", index === steps.length - 1);
      submitBtn.classList.toggle("hidden", index !== steps.length - 1);
    }

    function validateCurrentStep() {
      const currentStepElements = steps[currentStep].querySelectorAll("[required]");
      let isValid = true;
      
      currentStepElements.forEach(element => {
        if (!element.value.trim()) {
          isValid = false;
          element.classList.add("border-red-500");
          element.classList.remove("border-gray-300");
        } else {
          element.classList.remove("border-red-500");
          element.classList.add("border-gray-300");
        }
      });
      
      return isValid;
    }

    nextBtn.addEventListener("click", () => {
      if (validateCurrentStep() && currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Validate all required fields in the form
      const requiredFields = form.querySelectorAll("[required]");
      let allValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          allValid = false;
          field.classList.add("border-red-500");
          field.classList.remove("border-gray-300");
        }
      });
      
      if (!allValid) {
        // Jump to the first invalid step
        for (let i = 0; i < steps.length; i++) {
          const invalidField = steps[i].querySelector(".border-red-500");
          if (invalidField) {
            currentStep = i;
            showStep(currentStep);
            return;
          }
        }
        return;
      }
      
      // Submit the form
      const formData = new FormData(form);
      try {
        // Simulate API call
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // In a real app, you would use:
        
        const res = await fetch("http://localhost:5000/api/job-application", {
          method: "POST",
          body: formData
        });
        
        if (!res.ok) {
          throw new Error('Submission failed');
        }
        
        
        form.classList.add("hidden");
        successMessage.classList.remove("hidden");
      } catch (err) {
        alert("Error submitting form: " + err.message);
      }
    });

    newApplicationBtn.addEventListener("click", () => {
      form.reset();
      form.classList.remove("hidden");
      successMessage.classList.add("hidden");
      currentStep = 0;
      showStep(currentStep);
      
      // Reset all field borders
      document.querySelectorAll(".border-red-500").forEach(el => {
        el.classList.remove("border-red-500");
        el.classList.add("border-gray-300");
      });
    });

    // Initialize file input display
    const fileInput = document.querySelector('input[type="file"]');
    if (fileInput) {
      fileInput.addEventListener('change', (e) => {
        const fileName = e.target.files[0]?.name || 'No file chosen';
        const fileLabel = document.querySelector('.file-upload-label');
        if (fileLabel) {
          fileLabel.textContent = fileName;
        }
      });
    }

    // Initialize the form
    showStep(currentStep);
  </script>
</body>
</html>
