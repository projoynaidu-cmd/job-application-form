<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">üîê Admin Login</h2>
    <input id="email" type="email" placeholder="Email" class="mb-4 p-2 w-full border rounded">
    <input id="password" type="password" placeholder="Password" class="mb-4 p-2 w-full border rounded">
    <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Login</button>
    <p id="msg" class="text-red-600 mt-3"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('https://job-application-form-p5bq.onrender.com/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('admin_token', data.token);
          window.location.href = 'try.html';
        } else {
          document.getElementById('msg').textContent = data.error || 'Login failed';
        }
      });
    }
  </script>
</body>
</html>
