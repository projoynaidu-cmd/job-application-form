<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">ðŸ“‹ Job Applications</h1>
    <div id="appList" class="space-y-6 text-sm text-gray-800"></div>
  </div>

  <script>
    fetch('http://localhost:5000/api/dashboard')
      .then(res => res.json())
      .then(apps => {
        const container = document.getElementById('appList');
        if (apps.length === 0) {
          container.innerHTML = '<p>No applications submitted yet.</p>';
        } else {
          container.innerHTML = apps.map(app => `
            <div class="border p-4 rounded bg-gray-50 shadow-sm">
              <p><strong>ðŸ§‘ Name:</strong> ${app.fullName}</p>
              <p><strong>ðŸ“§ Email:</strong> ${app.email}</p>
              <p><strong>ðŸ“ž Phone:</strong> ${app.phone}</p>
              <p><strong>ðŸ’¼ Position:</strong> ${app.position}</p>
              <p><strong>ðŸ“… Applied On:</strong> ${new Date(app.submittedAt).toLocaleString()}</p>
              <p><strong>ðŸ”— LinkedIn:</strong> <a class="text-blue-600 underline" href="${app.linkedin}" target="_blank">Profile</a></p>
              <p><strong>ðŸ“„ Resume:</strong> <a class="text-green-600 underline" href="http://localhost:5000/${app.resumePath.replace('\\', '/')}" target="_blank">View PDF</a></p>
            </div>
          `).join('');
        }
      })
      .catch(err => {
        document.getElementById('appList').innerHTML = '<p class="text-red-600">Failed to load applications.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
