<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-6 font-sans">

  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6 text-white">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-2">
            <i class="fas fa-clipboard-list"></i> Job Applications Dashboard
          </h1>
          <p class="text-blue-100 mt-1">Manage all candidate applications</p>
        </div>
        <button onclick="logout()" class="flex items-center gap-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-all">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="p-6">
      <!-- Search and Stats Bar -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
        <div class="relative w-full md:w-96">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-search text-gray-400"></i>
          </div>
          <input
            type="text"
            id="search"
            placeholder="Search by name, email, or position..."
            class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          />
        </div>
        <div id="stats" class="flex items-center gap-4 text-sm text-gray-600">
          <span class="flex items-center gap-1">
            <i class="fas fa-users"></i>
            <span id="totalCount">0</span> total
          </span>
          <span class="flex items-center gap-1">
            <i class="fas fa-eye"></i>
            <span id="filteredCount">0</span> showing
          </span>
        </div>
      </div>

      <!-- Applications List -->
      <div id="appList" class="space-y-4">
        <!-- Loading state -->
        <div class="text-center py-10">
          <i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i>
          <p class="mt-2 text-gray-500">Loading applications...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 hidden">
    <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3">
      <i class="fas fa-check-circle"></i>
      <span id="toastMessage">Operation successful</span>
    </div>
  </div>

  <script>
    // Check authentication
    const token = localStorage.getItem('admin_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    let applications = [];

    // Show toast notification
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      // Set toast style based on error status
      toast.className = isError 
        ? 'fixed bottom-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 animate-fade-in'
        : 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 animate-fade-in';
      
      toastMessage.textContent = message;
      toast.classList.remove('hidden');
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        toast.classList.add('animate-fade-out');
        setTimeout(() => toast.classList.add('hidden'), 500);
      }, 3000);
    }

    // Format date safely
    function formatDate(dateString) {
      try {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString();
      } catch {
        return 'N/A';
      }
    }

    // Safely generate resume URL
    function getResumeUrl(resumePath) {
      if (!resumePath) return null;
      try {
        const baseUrl = 'https://job-application-form-p5bq.onrender.com';
        const cleanedPath = resumePath.replace(/\\/g, '/');
        return `${baseUrl}/${cleanedPath}`;
      } catch {
        return null;
      }
    }

    // Render Applications with improved error handling
    function renderApplications(apps) {
      const container = document.getElementById("appList");
      const totalCount = document.getElementById("totalCount");
      const filteredCount = document.getElementById("filteredCount");
      
      // Ensure we always work with an array
      const appsArray = Array.isArray(apps) ? apps : [];
      
      totalCount.textContent = applications.length;
      filteredCount.textContent = appsArray.length;

      if (appsArray.length === 0) {
        container.innerHTML = `
          <div class="text-center py-10 bg-gray-50 rounded-lg">
            <i class="fas fa-folder-open text-3xl text-gray-400 mb-3"></i>
            <p class="text-gray-500">No applications found matching your search.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = appsArray.map((app) => {
        // Safely handle all data fields
        const fullName = app.fullName || 'N/A';
        const email = app.email || 'N/A';
        const phone = app.phone || 'N/A';
        const position = app.position || 'N/A';
        const resumeUrl = getResumeUrl(app.resumePath);
        
        return `
          <div class="border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow">
            <div class="p-5">
              <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4">
                <div class="flex-1">
                  <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                    <i class="fas fa-user text-blue-500"></i> ${fullName}
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-3">
                    <div>
                      <p class="text-sm text-gray-500">Email</p>
                      <p class="text-gray-800 flex items-center gap-1">
                        <i class="fas fa-envelope text-blue-400"></i> ${email}
                      </p>
                    </div>
                    <div>
                      <p class="text-sm text-gray-500">Phone</p>
                      <p class="text-gray-800 flex items-center gap-1">
                        <i class="fas fa-phone text-blue-400"></i> ${phone}
                      </p>
                    </div>
                    <div>
                      <p class="text-sm text-gray-500">Position</p>
                      <p class="text-gray-800 flex items-center gap-1">
                        <i class="fas fa-briefcase text-blue-400"></i> ${position}
                      </p>
                    </div>
                  </div>
                </div>
                <div class="flex flex-col items-end gap-2">
                  <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                    Applied ${formatDate(app.submittedAt)}
                  </span>
                  <div class="flex gap-2">
                    ${app.linkedin ? `
                      <a href="${app.linkedin}" target="_blank" class="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-50 transition-colors">
                        <i class="fab fa-linkedin"></i>
                      </a>
                    ` : ''}
                    ${resumeUrl ? `
                      <a href="${resumeUrl}" target="_blank" class="text-green-600 hover:text-green-800 p-2 rounded-full hover:bg-green-50 transition-colors">
                        <i class="fas fa-file-pdf"></i>
                      </a>
                    ` : ''}
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-5 py-3 border-t border-gray-200 flex justify-end">
              <button onclick="deleteApp('${app._id}')" class="text-red-600 hover:text-red-800 text-sm font-medium flex items-center gap-2 px-3 py-1 rounded hover:bg-red-50 transition-colors">
                <i class="fas fa-trash-alt"></i> Delete Application
              </button>
            </div>
          </div>
        `;
      }).join("");
    }

    // Fetch Applications with robust error handling
    async function fetchApplications() {
      try {
        const response = await fetch("https://job-application-form-p5bq.onrender.com/api/dashboard", {
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json"
          }
        });

        if (response.status === 401 || response.status === 403) {
          localStorage.removeItem("admin_token");
          window.location.href = "login.html";
          return;
        }

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `Server error: ${response.status}`);
        }

        const data = await response.json();
        applications = Array.isArray(data) ? data : [];
        renderApplications(applications);
        
      } catch (error) {
        console.error('Fetch error:', error);
        showToast("Failed to load applications", true);
        document.getElementById("appList").innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-500 p-4">
            <div class="flex items-center gap-3">
              <i class="fas fa-exclamation-circle text-red-500"></i>
              <div>
                <h3 class="text-sm font-medium text-red-800">Error loading data</h3>
                <p class="text-sm text-red-600">${error.message || 'Please try again later'}</p>
              </div>
            </div>
          </div>
        `;
      }
    }

    // Live Search with debounce
    let searchTimeout;
    document.getElementById("search").addEventListener("input", (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const term = e.target.value.toLowerCase();
        const filtered = applications.filter(
          (app) =>
            (app.fullName?.toLowerCase().includes(term) ||
            (app.email?.toLowerCase().includes(term)) ||
            (app.position?.toLowerCase().includes(term))
        ),
        );
        renderApplications(filtered);
      }, 300);
    });

    // Delete Application with confirmation
    async function deleteApp(id) {
      const app = applications.find(a => a._id === id);
      if (!app) return;
      
      if (confirm(`Are you sure you want to delete ${app.fullName}'s application? This cannot be undone.`)) {
        try {
          const response = await fetch(`https://job-application-form-p5bq.onrender.com/api/dashboard/${id}`, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + token
            }
          });

          if (!response.ok) {
            throw new Error('Failed to delete application');
          }

          applications = applications.filter((app) => app._id !== id);
          renderApplications(applications);
          showToast("Application deleted successfully");
          
        } catch (error) {
          console.error('Delete error:', error);
          showToast("Failed to delete application", true);
        }
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("admin_token");
      window.location.href = "login.html";
    }

    // Initial load
    fetchApplications();
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-fade-out {
      animation: fadeOut 0.3s ease-in forwards;
    }
  </style>
</body>
</html>
